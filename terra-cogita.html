<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Terra Cogita - Achat Kamas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/fond-terra-cogita.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .box {
            background-color: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
        }

        input, button {
            padding: 10px;
            margin-top: 15px;
            width: 80%;
            font-size: 1em;
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: #10b981;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #059669;
        }

        #total-price {
            margin-top: 15px;
            font-size: 1.2em;
            color: #bbf7d0;
        }

        .return-home {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .return-home:hover {
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Achat Kamas - Terra Cogita</h1>
        <p>Prix : <strong>4.8 € / million</strong></p>
        <p>Stock disponible : <strong>400M</strong></p>
        
        <label for="amount">Nombre de millions :</label><br>
        <input type="number" id="amount" min="1" max="400" placeholder="Ex: 10" oninput="updatePrice()"><br>

        <div id="total-price"></div>

        <button onclick="payer()">Payer avec PayPal</button><br>

        <a href="index.html" class="return-home">Retour à l'accueil</a>
    </div>

    <script>
        function updatePrice() {
            const amount = document.getElementById('amount').value;
            const pricePerM = 4.8;
            const total = amount && amount > 0 ? (amount * pricePerM).toFixed(2) : '';
            document.getElementById('total-price').innerText = total ? `Total à payer : ${total} €` : '';
        }

        function payer() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0 || amount > 400) {
                alert("Veuillez entrer une quantité valide (max 400M).");
                return;
            }
            const total = (amount * 4.8).toFixed(2);
            alert(`Redirection vers PayPal pour ${total} €...`);
        }
    </script>
</body>
</html>
