<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dofus Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e6f9f0, #d0f0ff);
      margin: 0;
      padding: 0;
      color: #034732;
    }

    header {
      background-color: #009688;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid #009688;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    .offer {
      background-color: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }

    .offer img {
      width: 80px;
      height: auto;
      margin-right: 20px;
    }

    .offer-content {
      flex: 1;
    }

    footer {
      text-align: center;
      background-color: #004d40;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boutique Dofus</h1>
    <p>Achète tes kamas et objets en toute sécurité</p>
  </header>

  <div class="container">
    <h2>Nos offres</h2>

    <div class="offer">
      <img src="images/kamas.png" alt="Kamas" />
      <div class="offer-content">
        <h3>1M Kamas - 1€</h3>
        <p>Livraison rapide, serveur au choix.</p>
      </div>
    </div>

    <div class="offer">
      <img src="images/coffre.png" alt="Coffre Dofus" />
      <div class="offer-content">
        <h3>Pack de ressources rares</h3>
        <p>Économise du temps pour tes crafts !</p>
      </div>
    </div>

    <div class="offer">
      <img src="images/dofus-oeuf.png" alt="Dofus Oeuf" />
      <div class="offer-content">
        <h3>Dofus exclusifs</h3>
        <p>Obtiens des Dofus puissants directement en jeu.</p>
      </div>
    </div>
  </div>

  <footer>
    Contact via Discord : mobile001
  </footer>
</body>
</html>
